function mailValidate(mail){
    var proper = /^[a-zA-Z0-9.!#$%&'*+/=?^_`{|}~-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*$/
    if (mail.value.match(proper))
    {
        return true;
    }
    alert("Enter a valid email address");
    return false; 
}
